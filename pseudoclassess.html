<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Pseudo Classes</title>
    <style>
       ol>li:first-child {
            text-decoration: underline;
        }
        li:last-child{
            font-style: italic;
        }
    </style>
</head>
<body>
  <ol>
    <li>1.1</li>
    <li>1.2</li>
    <li>1.3</li>
  </ol>

  <ol>
    <li>2.1</li>
    <li>2.2</li>
    <li>2.3</li>
  </ol>
</body>
</html>
